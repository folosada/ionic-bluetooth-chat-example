<ion-header>

  <ion-navbar>
    <ion-title>Bluetooth Chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>  
  <ion-item class="textarea-div">      
    <ion-textarea [(ngModel)]="textArea" id="textarea" disabled>Mensagens aqui...</ion-textarea>
  </ion-item>
  <div class="button">    
    <ion-input id="input-message" placeholder="Digite sua mensagem..." [(ngModel)]="texto"></ion-input>        
    <button id="send-message" (click)="enviar()" ion-button color="positive" icon-right>    
      <ion-icon name="send"></ion-icon>
    </button>
  </div>
</ion-content>
